<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Order Online - Neutral Grounds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .mobile-container {
            width: 375px;
            height: 667px;
            background: #fff;
            border: 10px solid #000;
            border-radius: 20px;
            overflow-x: hidden;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        header {
            position: sticky;
            top: 0;
            background: #3c2f2f;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            width: 100%;
        }

        .logo img {
            height: 40px;
            width: auto;
            max-width: 100px;
        }

        .hamburger {
            font-size: 24px;
            cursor: pointer;
        }

        nav {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background: #3c2f2f;
        }

        nav.active {
            display: block;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            padding: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .hero-overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            max-width: 90%;
        }

        .hero h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        section {
            padding: 15px;
            text-align: center;
            width: 100%;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .order-form {
            text-align: left;
        }

        .order-form label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .order-form select, .order-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .order-form button {
            background: #d4a373;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .order-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
            object-fit: contain;
        }

        footer {
            background: #3c2f2f;
            color: white;
            padding: 10px 15px;
            text-align: center;
            position: sticky;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <header>
            <div class="logo">
                <img src="a2623ba7-89ad-4174-9326-78e9f2a69175/green20logo_17104536512028329_1712105311.png" 
                     alt="Neutral Grounds Logo" 
                     loading="lazy">
            </div>
            <div class="hamburger">‚ò∞</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="order.html">Order Online</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="events.html">Events</a></li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <img src="green20logo_17104536512028329_1712105311.png" 
                 alt="Neutral Grounds Coffee Shop" 
                 loading="lazy">
            <div class="hero-overlay">
                <h1>Grab Your Gamer Fuel</h1>
            </div>
        </section>

        <section class="order">
            <h2>Order Online</h2>
            <p>Fuel up for game night with a quick order! Pick your drink or bite below.</p>
            <div class="order-form">
                <label for="item">Select Item</label>
                <select id="item">
                    <option value="cafe-miel">Cafe Miel - $5.00</option>
                    <option value="latte">Latte - $4.50</option>
                    <option value="cold-brew">Cold Brew - $4.25</option>
                    <option value="matcha-latte">Matcha Latte - $4.25</option>
                    <option value="egg-bites">Egg Bites - $5.00</option>
                    <option value="maple-donut">Maple Vanilla Donut - $3.00</option>
                </select>
                <label for="add-on">Add-On</label>
                <select id="add-on">
                    <option value="none">None</option>
                    <option value="oatmeal">Oatmeal - $3.49</option>
                    <option value="juice-box">Juice Box - $2.10</option>
                </select>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name">
                <label for="pickup">Pickup Time</label>
                <input type="time" id="pickup">
                <button onclick="alert('Order submission coming soon!')">Submit Order</button>
            </div>
            <div class="order-image">
                <img src="2024-05-07_10-59-08_1715097569.jpg" 
                     alt="Barista crafting your coffee" 
                     loading="lazy">
            </div>
        </section>

        <footer>
            <a href="tel:+14026430018">üìû Call</a>
            <a href="https://maps.google.com/?q=Neutral+Grounds+Seward+NE">üó∫Ô∏è Map</a>
            <a href="https://www.instagram.com/neutralgrounds.ne/">üì∑ Instagram</a>
        </footer>
    </div>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('nav');
        hamburger.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
